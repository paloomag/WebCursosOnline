                    <input type="text" id="area" class="form-control" placeholder="Área do Curso" required="true" autofocus=""><br>
                    <label for="titulo" class="visually-hidden">Título</label>
                    <input type="text" id="titulo" class="form-control" placeholder="Título" required="true"><br>
                    <label for="descricao" class="visually-hidden">Descrição</label>
                    <input type="text" id="descricao" class="form-control" placeholder="Descrição" required="true"><br>
                    <label class="btn btn-primary ">
                        <i class="far fa-file-video"></i> Adicionar Vídeos <input type="file" hidden>
                    </label><br>
                    <div class="row">
                        <div class="col text-center">
                            <button class="w-50 btn btn-lg btn-success button-center" type="submit"></i><i class="fas fa-plus-circle"></i> Adicionar</button>
